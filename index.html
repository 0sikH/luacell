<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUACELL Product Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Pretendard', sans-serif; background: #fff; color: #333; }

    .swiper { width: 100%; height: 100vh; }
    .swiper-pagination-bullets { bottom: 20px !important; }
    .swiper-pagination-bullet { background: #ccc; opacity: 0.5; }
    .swiper-pagination-bullet-active { background: #000; opacity: 1; }

    .slider-section {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 40px);
      padding: 40px;
      gap: 60px;
    }

    .left-img {
      flex: 1;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-img img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 12px;
    }

    .right-info {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
    }

    .product {
      width: 240px;
      text-align: center;
    }

    .product-img-wrap {
      width: 100%;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .product-img-wrap img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .product h2 {
      font-size: 17px;
      margin-bottom: 6px;
    }

    .product p {
      font-size: 14px;
      color: #555;
      min-height: 48px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    .point {
      font-size: 13px;
      color: #0a8754;
      margin-bottom: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid #aaa;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="swiper main-swiper">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="slider-section">
          <div class="left-img">
            <img src="https://cdn.imweb.me/thumbnail/20250724/496fd553f1189.jpg" alt="Main 1" />
          </div>
          <div class="right-info">
            <div class="product">
              <div class="product-img-wrap">
                <img src="https://cdn.imweb.me/thumbnail/20250724/ea9bfe3668247.jpg" alt="Product 1" />
              </div>
              <h2>버터 립 틴트 세미 매트</h2>
              <p>세미 매트한 마무리감을 선사하는 립 틴트</p>
              <div class="price">33,000원</div>
              <div class="point">3,300P</div>
              <button class="btn">장바구니</button>
            </div>
            <div class="product">
              <div class="product-img-wrap">
                <img src="https://cdn.imweb.me/thumbnail/20250724/f877577c49472.png" alt="Product 2" />
              </div>
              <h2>버터 립 틴트 벨벳 매트</h2>
              <p>벨벳 텍스처로 부드럽게 밀착되는 립 틴트</p>
              <div class="price">33,000원</div>
              <div class="point">3,300P</div>
              <button class="btn">장바구니</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="slider-section">
          <div class="left-img">
            <img src="https://cdn.imweb.me/thumbnail/20250724/f877577c49472.png" alt="Main 2" />
          </div>
          <div class="right-info">
            <div class="product">
              <div class="product-img-wrap">
                <img src="https://cdn.imweb.me/thumbnail/20250724/ea9bfe3668247.jpg" alt="Product 3" />
              </div>
              <h2>스파이크샷 앰플</h2>
              <p>4세대 마이크로니들 기술로 피부를 케어</p>
              <div class="price">79,000원</div>
              <div class="point">7,900P</div>
              <button class="btn">장바구니</button>
            </div>
            <div class="product">
              <div class="product-img-wrap">
                <img src="https://cdn.imweb.me/thumbnail/20250724/496fd553f1189.jpg" alt="Product 4" />
              </div>
              <h2>스파이크샷 패키지</h2>
              <p>집중 케어용 앰플 2종 구성 패키지</p>
              <div class="price">119,000원</div>
              <div class="point">11,900P</div>
              <button class="btn">장바구니</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.main-swiper', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      }
    });
  </script>
</body>
</html>
