<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 전체 배너 컨테이너 -->
  <section class="intro-banner">

    <!-- 슬라이드 영역 -->
    <div class="slide-wrapper">

      <!-- 슬라이드 항목 (디졸브 전환용) -->
      <div class="slide-item active">
        <div class="slide-text">SPIKE SHOT AMPOULE</div>
        <div class="slide-image">
          <img src="https://cdn.imweb.me/thumbnail/20250729/c203b1b4a0700.png" alt="앰플" />
        </div>
      </div>

      <div class="slide-item">
        <div class="slide-text">MF EXO CREAM</div>
        <div class="slide-image">
          <img src="https://cdn.imweb.me/thumbnail/20250729/fe6129c3be9c9.png" alt="크림" />
        </div>
      </div>

      <div class="slide-item">
        <div class="slide-text">WHITE SUNCREAM</div>
        <div class="slide-image">
          <img src="https://cdn.imweb.me/thumbnail/20250729/84865074012d6.png" alt="선크림" />
        </div>
      </div>
    </div>

    <!-- 자세히 보기 버튼 -->
    <div class="banner-btn">
      <a href="#more">자세히 보기</a>
    </div>

    <!-- 프로그레스 바 -->
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
