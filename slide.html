<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>루아셀 슬라이드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
    }
    .slide-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .left, .right {
      width: 50%;
      height: 100%;
    }
    .left {
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 0 60px;
      overflow: hidden;
    }
    .left .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 1;
      z-index: 0;
    }
    .left .label {
      position: relative;
      color: #fff;
      z-index: 2;
      text-align: left;
      font-weight: 700;
      font-size: 52px;
      line-height: 1.1;
      opacity: 0;
      transform: translateY(40px);
      margin-bottom: 12vh;
    }
    .left .best {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #ddd;
      text-transform: uppercase;
    }
    .right {
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-color 1s ease;
    }
    .right h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      opacity: 0;
    }
    .right p {
      font-size: 1rem;
      color: #444;
      opacity: 0;
    }
    .product {
      height: 500px;
      width: auto;
      margin: 30px 0 16px;
      transform: translateX(50px);
      opacity: 0;
    }
    .slide:nth-child(2) .product {
      height: 300px;
    }
    .btn {
      display: inline-block;
      padding: 10px 24px;
      background: #000;
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(10px);
    }
  </style>
</head>
<body>
  <div class="slide-wrapper">
    <div class="slide active">
      <div class="left">
        <div class="background" style="background-image: url('https://cdn.imweb.me/thumbnail/20250729/69da52d0cf7a8.jpg');"></div>
        <div class="label">
          <div class="best">BEST 01</div>
          SPIKE SHOT<br/>AMPOULE
        </div>
      </div>
      <div class="right">
        <h2>루아셀 스파이크샷 앰플</h2>
        <p>피부 리페어를 위한 집중 앰플</p>
        <img class="product" src="https://cdn.imweb.me/thumbnail/20250729/c203b1b4a0700.png" alt="앰플" />
        <a class="btn" href="https://yourstore.com/spike-shot" target="_blank">제품 보기</a>
      </div>
    </div>
    <div class="slide">
      <div class="left">
        <div class="background" style="background-image: url('https://cdn.imweb.me/thumbnail/20250729/67b32c6f96928.jpg');"></div>
        <div class="label">
          <div class="best">BEST 02</div>
          MF<br/>EXO<br/>CREAM
        </div>
      </div>
      <div class="right">
        <h2>루아셀 MF 엑소 크림</h2>
        <p>엑소좀 고보습 크림</p>
        <img class="product" src="https://cdn.imweb.me/thumbnail/20250729/fe6129c3be9c9.png" alt="크림" />
        <a class="btn" href="https://yourstore.com/exo-cream" target="_blank">제품 보기</a>
      </div>
    </div>
    <div class="slide">
      <div class="left">
        <div class="background" style="background-image: url('https://cdn.imweb.me/thumbnail/20250729/f696301c14ced.jpg');"></div>
        <div class="label">
          <div class="best">BEST 03</div>
          ILLUMINATING<br/>WHITE SUNCREAM
        </div>
      </div>
      <div class="right">
        <h2>루아셀 화이트 레이블 선크림</h2>
        <p>자외선 차단 + 미백 케어</p>
        <img class="product" src="https://cdn.imweb.me/thumbnail/20250729/84865074012d6.png" alt="선크림" />
        <a class="btn" href="https://yourstore.com/suncream" target="_blank">제품 보기</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        const title = slide.querySelector('h2');
        const subtitle = slide.querySelector('p');
        const product = slide.querySelector('.product');
        const btn = slide.querySelector('.btn');
        const label = slide.querySelector('.label');
        gsap.set([title, subtitle, product, btn, label], { opacity: 0 });
        gsap.set(product, { x: 50 });
        gsap.set(btn, { y: 10 });
        gsap.set(label, { y: 40 });
      });

      const active = slides[index];
      active.classList.add('active');

      const title = active.querySelector('h2');
      const subtitle = active.querySelector('p');
      const product = active.querySelector('.product');
      const btn = active.querySelector('.btn');
      const label = active.querySelector('.label');

      gsap.to(label, { opacity: 1, y: 0, duration: 1, delay: 0.2 });
      gsap.to(title, { opacity: 1, duration: 0.6, delay: 0.3 });
      gsap.to(subtitle, { opacity: 1, duration: 0.6, delay: 0.6 });
      gsap.to(product, { opacity: 1, x: 0, duration: 1, delay: 0.9 });
      gsap.to(btn, { opacity: 1, y: 0, duration: 0.6, delay: 1.2 });
    }

    showSlide(current);

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 5000);
  </script>
</body>
</html>
