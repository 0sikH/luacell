<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>루아셀 슬라이드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Pretendard', sans-serif; background: #000; overflow: hidden;}
    .slide {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 0;
      transition: opacity 1s ease;
    }
    .content {
      position: relative;
      z-index: 1;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 90%;
    }
    .content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      opacity: 0;
    }
    .content p {
      font-size: 1rem;
      color: #444;
      opacity: 0;
    }
    .product {
      width: 200px;
      margin: 30px 0 16px;
      transform: translateX(50px);
      opacity: 0;
    }
    .btn {
      padding: 10px 24px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(10px);
    }
  </style>
</head>
<body>
  <div class="slide active">
    <div class="background" style="background-image: url('https://cdn.imweb.me/thumbnail/20250729/69da52d0cf7a8.jpg');"></div>
    <div class="content">
      <h2>루아셀 스파이크샷 앰플</h2>
      <p>피부 리페어를 위한 집중 앰플</p>
      <img class="product" src="https://cdn.imweb.me/thumbnail/20250729/c203b1b4a0700.png" alt="앰플" />
      <button class="btn">제품 보기</button>
    </div>
  </div>
  <div class="slide">
    <div class="background" style="background-image: url('https://cdn.imweb.me/thumbnail/20250729/67b32c6f96928.jpg');"></div>
    <div class="content">
      <h2>루아셀 MF 엑소 크림</h2>
      <p>엑소좀 고보습 크림</p>
      <img class="product" src="https://cdn.imweb.me/thumbnail/20250729/fe6129c3be9c9.png" alt="크림" />
      <button class="btn">제품 보기</button>
    </div>
  </div>
  <div class="slide">
    <div class="background" style="background-image: url('https://cdn.imweb.me/thumbnail/20250729/f696301c14ced.jpg');"></div>
    <div class="content">
      <h2>루아셀 화이트 레이블 선크림</h2>
      <p>자외선 차단 + 미백 케어</p>
      <img class="product" src="https://cdn.imweb.me/thumbnail/20250729/84865074012d6.png" alt="선크림" />
      <button class="btn">제품 보기</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        const title = slide.querySelector('h2');
        const subtitle = slide.querySelector('p');
        const product = slide.querySelector('.product');
        const btn = slide.querySelector('.btn');
        gsap.set([title, subtitle, product, btn], { opacity: 0 });
      });

      const active = slides[index];
      active.classList.add('active');

      const title = active.querySelector('h2');
      const subtitle = active.querySelector('p');
      const product = active.querySelector('.product');
      const btn = active.querySelector('.btn');

      gsap.to(title, { opacity: 1, duration: 0.6, delay: 0.3 });
      gsap.to(subtitle, { opacity: 1, duration: 0.6, delay: 0.6 });
      gsap.to(product, { opacity: 1, x: 0, duration: 1, delay: 0.9 });
      gsap.to(btn, { opacity: 1, y: 0, duration: 0.6, delay: 1.2 });
    }

    showSlide(current);

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 5000);
  </script>
</body>
</html>
